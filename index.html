<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gautam Kumar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-color: #0d0d0d;
      --card-bg: linear-gradient(to bottom, #ffa500, #00ff66);
      --text-color: #111;
      --subtitle-color: #34495e;
      --footer-color: #ccc;
    }

    body.light {
      --bg-color: #f0f0f0;
      --card-bg: linear-gradient(to bottom, #ffffff, #ccffcc);
      --text-color: #000;
      --subtitle-color: #333;
      --footer-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    .container {
      background: var(--card-bg);
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      text-align: center;
      padding: 40px 30px;
      width: 90%;
      max-width: 360px;
      position: relative;
      transition: background 0.5s ease;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-image: url('https://www.w3schools.com/howto/img_avatar.png');
      background-size: cover;
      background-position: center;
      border: 4px solid #000;
      margin: 0 auto 20px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 26px;
      font-weight: 700;
      color: var(--text-color);
    }

    p {
      font-size: 15px;
      color: var(--subtitle-color);
      margin-bottom: 30px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .socials a {
      font-size: 22px;
      color: #fff;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: #333;
      transition: 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: var(--footer-color);
    }

    .toggle-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleMode()" id="themeIcon">üåô</button>
    <div class="avatar"></div>
    <h1>Gautam Kumar</h1>
    <p><i>Still Struggling</i></p>
    <div class="socials">
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://t.me" target="_blank"><i class="fab fa-telegram-plane"></i></a>
    </div>
    <div class="footer">¬© 2025 Gautam Kumar</div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      document.getElementById('themeIcon').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    // Load saved theme
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light");
        document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
      }
    };
  </script>
</body>
                                               </html>
