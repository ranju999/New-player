<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .dp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ccc;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .social-icons a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons img {
      width: 30px;
      height: 30px;
    }

    .bottom-buttons {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .bottom-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .bottom-buttons button:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleTheme()">Toggle Mode</button>

  <img src="https://avatars.githubusercontent.com/u/9919?s=280&v=4" class="dp" alt="Profile Pic" />
  <h1>Welcome to AV Botz!</h1>

  <div class="social-icons">
    <a href="https://twitter.com" target="_blank" style="background:#1DA1F2;">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
    </a>
    <a href="https://github.com" target="_blank" style="background:#000;">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
    </a>
    <a href="https://t.me/AV_BOTz_UPDATE" target="_blank" style="background:#0088cc;">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
    </a>
  </div>

  <div class="bottom-buttons">
    <button>1</button>
    <button>2</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
    </html>
